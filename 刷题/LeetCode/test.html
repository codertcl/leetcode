<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script>
    /**
     * @param {string} s
     * @return {boolean}
     */

    var isValid = function (s) {
        const n = s.length;
        if (n % 2 === 1) {
            return false;
        }
        while (true) {
            debugger
            let l = s.length
            s = s.replace('()', '')
            s = s.replace('[]', '')
            s = s.replace('{}', '')
            if (s.length === l) {
                return l === 0
            }
        }
    };
    console.log(isValid('()'))//t
    console.log(isValid('()[]{}'))//t
    console.log(isValid('([)]'))//f
    console.log(isValid('(]'))//f
    console.log(isValid('{[]}'))//t

</script>
</body>

</html>
