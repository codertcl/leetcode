<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>清除浮动</title>
    <style type="text/css">
        .father {
            border: 1px solid red;
        }

        .child {
            width: 100px;
            height: 100px;
            float: left;
            background-color: green;
        }

        /*伪元素清除浮动*/
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
            /*overflow: hidden;*/
            /*height: 0;*/
        }

        .clearfix {
            /* IE6、7 专有 */
            zoom: 1;
        }
    </style>
</head>
<body>
<div class="father clearfix">
    <div class="child">child</div>
</div>

</body>
</html>
