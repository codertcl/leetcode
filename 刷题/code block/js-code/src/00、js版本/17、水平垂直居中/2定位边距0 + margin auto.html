<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素垂直水平居中</title>
    <style>
        .parent {
            /*基本样式*/
            width: 500px;
            height: 500px;
            background: #fee;
            /*display*/
            display: flex;
        }

        .son {
            /*基本样式*/
            width: 200px;
            height: 200px;
            background: #aa0;
            /*居中*/
            margin: auto;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
</body>
</html>
