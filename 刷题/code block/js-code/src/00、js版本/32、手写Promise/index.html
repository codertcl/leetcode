<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./MyPromise.js"></script>
<script>
    const p = new MyPromise((resolve, reject) => {
        setTimeout(() => {
            resolve(1);
        }, 1000);

        // reject("error")
    })

    console.log("p", p)
    const p1 = p.then((data) => {
        console.log("p1 data", data)
        return data + 99;
    })
    console.log("p1", p1)

    const p2 = p1.then((data) => {
        return data + 100;
    })

    const p3 = p2.catch((data) => {
        return data + 100;
    })

    const p4 = MyPromise.resolve(400)
    const p5 = MyPromise.reject("error")

    console.log("p4", p4)
    console.log("p5", p5)

    const p6 = MyPromise.all([p4, p2])
    p6.then((data) => {
        console.log("p6 data", data) // [1, 102]
    }).catch((error) => {
        console.log("p6 error", error)
    })
    console.log("p6 all", p6) // [1, 102]


    const p7 = MyPromise.race([p4, p1])

    p7.then((data) => {
        console.log("p7 race data", data) // 1
    }).catch((error) => {
        console.log("p7 race error", error)
    })


    const p8 = MyPromise.allSettled([p1, p2, p3, p4, p5, p6])

    p8.then((data) => {
        console.log("p8 allSettled data", data) // [400, 'error', 200, [200, 400], 200, 100]
    }).catch((error) => {
        console.log("p8 allSettled error", error)
    })

    const p9 = MyPromise.any([p1, p2, p3, p4, p5, p6])

    p9.then((data) => {
        console.log("p9 any data", data) // [400, 'error', 200, [200, 400], 200, 100]
    }).catch((error) => {
        console.log("p9 any error", error)
    })
</script>
</body>
</html>
