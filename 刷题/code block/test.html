<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--<script src="./27、遍历DOM/1、深度优先.js"></script>-->
<script>
    function visitNode(n) {
        if (n instanceof Comment) {
            console.info("Comment node 注释节点", n.textContent);
        }
        if (n instanceof Text) {
            console.info("Text node 文本节点", n.textContent?.trim());
        }
        if (n instanceof HTMLElement) {
            console.info("HTML node 元素节点", n.tagName);
        }
    }

    // 深度优先遍历
    function depthTraverse(root) {
        if (!root) return null;
        visitNode(root);
        const childNodes = root.childNodes; //获取所有元素类型，包含文本、注释、节点（children只有节点）
        if (childNodes.length) {
            for (const childNode of childNodes) {
                visitNode(childNode);
            }
        }
    }

    console.log(document.getElementById("root"))
    const root = document.getElementById("root");
    if (!root) {
        throw new Error("root is null")
    }
    depthTraverse(root)

</script>
<body>
<div id="root">
    <p>hello <b>world</b></p>
    <img src="https://www.baidu.com/img/flexible/logo/pc/result.png"/>
    <!-注释->
    <ul>
        <li>a</li>
        <li>b</li>
    </ul>
</div>
</body>
</html>
